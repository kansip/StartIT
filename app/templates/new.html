<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StartIT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=49248b6c-fe06-4280-ade7-d90ab4aa20f5" type="text/javascript"></script>
    <script src="{% static 'js/placemark.js' %}" type="text/javascript"></script>
</head>
<body>
  <header>
    <div class="row" >
      <div class="col-2"></div>
      <div class="col-6">
        <nav class="navbar navbar-expand-lg ">
          <a class="navbar-brand" href="/"><h1>StartIT</h1></a>
          <div class="collapse navbar-collapse" id="navbarText">
            <div class="navbar-nav mr-auto">
              <span id="header-text">
                <a href="/news" >Новости</a>
              </span>
          </div>
        </nav>
      </div>
      <div class="col-4">   
      </div>

      </header>
    <div class="row" >
        <div class="col-2"></div>
        <div class="col-8 news">
                <div class="title" >{{ post.title }}</div>
                <div class="title">{{post.dt|date:'d.m.Y'}}</div><br>
                <div class="text" >{{ post.text}}</div><hr>

        </div>
        </div class="col-2">
</body>
</html>
